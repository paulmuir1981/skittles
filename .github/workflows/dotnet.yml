name: .NET

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: "YourPassword123!"
          MSSQL_SA_PASSWORD: "YourPassword123!"
        options: >-
          --health-cmd="/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourPassword123! -Q 'SELECT 1'" 
          --health-interval 15s 
          --health-timeout 10s 
          --health-retries 10
        ports:
          - 1433:1433

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
      env:
        DatabaseOptions__ConnectionString: "Server=localhost,1433;User Id=sa;Password=YourPassword123!;Database=SkittlesDb;Encrypt=false;"
    - name: Wait for SQL Server
      run: sleep 30
    - name: Apply Migrations
      run: dotnet ef database update --project src/api/Modules/Infrastructure --startup-project src/api/Server --context SkittlesDbContext
      env:
        DatabaseOptions__ConnectionString: "Server=localhost,1433;User Id=sa;Password=YourPassword123!;Database=SkittlesDb;Encrypt=false;"
    - name: Test
      run: dotnet test --no-build --verbosity normal
      env:
        DatabaseOptions__ConnectionString: "Server=localhost,1433;User Id=sa;Password=YourPassword123!;Database=SkittlesDb;Encrypt=false;"
